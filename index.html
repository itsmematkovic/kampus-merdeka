<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kalkulatorku</title>
  <style>
    .submit li{
      display: inline;
      list-style-type: none;
    }
  </style>
</head>
<body>
  

<form id="formulir">
  <table style="border: 1px solid black; border-collapse: collapse;" align="center" cellpadding="10px">
    <thead>
      <tr>
        <th colspan="3">
          <h3>Kalkulatorku</h3>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> <p>Angka 1</p></td>
        <td colspan="2">
          <input type="text" name="a1" onfocus="kosong1()" value="Masukkan Angka 1">
        </td>
      </tr>
      <tr>
        <td> <p>Angka 2</p></td>
        <td colspan="2">
          <input type="text" name="a2" onfocus="kosong2()" value="Masukkan Angka 1">
        </td>
      </tr>
      <tr>
        <td><p>Hasil</p></td>
        <td colspan="2">
          <input type="text" name="hasil" value="0" disabled>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <ul class="submit">
            <li><input type="button" onclick="mul()" value="x"></li>
            <li><input type="button" onclick="div()" value="/"></li>
            <li><input type="button" onclick="add()" value="+"></li>
            <li><input type="button" onclick="sub()" value="-"></li>
            <li><input type="button" onclick="kosongAll()" value="batal"></li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</form>

<script src="hitung.js"></script>
</body>
</html>
